<form [formGroup]="alunoForm" (ngSubmit)="saveAluno(alunoForm.value)">
    <mat-card class="aluno-form-card">
        <mat-card-header class="custom-card-header">
            <mat-card-title>Aluno</mat-card-title>
            <mat-card-subtitle>Cadastre as informações</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="d-flex mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Seu nome" formControlName="nome">
                </mat-form-field>
            </div>
            <div class="d-flex mt-2">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Seu email" formControlName="email" type="email">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-end">
            <button mat-raised-button color="primary">SALVAR</button>
        </mat-card-actions>
    </mat-card>
</form>
