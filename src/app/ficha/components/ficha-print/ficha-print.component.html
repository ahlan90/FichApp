<app-ficha-form></app-ficha-form>

<div id="ficha">
  <div *ngFor="let serie of ficha$.series" >
    <table class="table table-striped table-bordered mt-4">
      <thead>
        <tr>
          <th colspan="4" class="text-center table-active">
            SÉRIE {{ serie.nome }}
          </th>
        </tr>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Exercicio</th>
          <th scope="col" class="text-center">Repetições</th>
          <th scope="col" class="text-center">Intervalo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of serie.exercicios">
          <th scope="row">1</th>
          <td>{{ item.nome }}</td>
          <td class="text-center">{{ item.repeticao }}</td>
          <td class="text-center">{{ item.intervalo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<button
  mat-fab
  aria-label="Icon button print"
  (click)="captureScreen()"
  color="primary"
  class="md-fab-bottom-right"
>
  <mat-icon>picture_as_pdf</mat-icon>
</button>
