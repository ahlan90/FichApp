<div *ngFor="let serie of ficha$.series">
    <table class="table table-striped table-bordered mt-3">
        <thead>
            <tr>
                <th colspan="4" class="text-center table-active">SÉRIE {{ serie.nome }}</th>
            </tr>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Exercicio</th>
                <th scope="col" class="text-center">Repetições</th>
                <th scope="col" class="text-center">Intervalo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of serie.exercicios">
                <th scope="row">1</th>
                <td>{{ item.nome }}</td>
                <td class="text-center">{{ item.repeticao }}</td>
                <td class="text-center">{{ item.intervalo }}</td>
            </tr>
        </tbody>
    </table>
</div>
